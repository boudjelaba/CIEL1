<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="demoB"></div>
	 
	<script>
	window.addEventListener("load", () => {
	  var data = '{"Nom":"Charles Carnus","Mail":"lycee@carnus.fr","Adresse":"Bourran"}';
	  data = JSON.parse(data);
	  // console.table(data);
	 
	  // (C) GENERER LA TABLE
	  var table = "<table>";
	  for (let key in data) {
	    table += `<tr><td>${key}</td><td>${data[key]}</td></tr>`;
	  }
	  table += "</table>";
	  document.getElementById("demoB").innerHTML = table;
	});
	</script>
</body>
</html>
